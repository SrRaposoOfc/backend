<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cmspdestroyer</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Adicionando Font Awesome para usar os ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Cmsp destroyer</h2>
            <p>Digite suas credenciais para acessar</p>
            <form id="login-form">
                <div class="textbox">
                    <p>Usuário</p>
                    <div class="input-wrapper">
                        <input type="text" placeholder="RA + DIGITO + UF" name="username" id="username" required>
                        <span id="clear-user" class="clear-icon">×</span>
                    </div>
                </div>
                <div class="textbox">
                    <p>Senha</p>
                    <div class="input-wrapper">
                        <input type="password" placeholder="Digite sua senha" name="password" id="password" required>
                        <!-- Ícone de mostrar senha (com imagem) -->
                        <img id="toggle-password" class="clear-icon" src="eye-close.png" alt="Mostrar senha" width="24" height="24">
                    </div>
                </div>
                <input type="submit" value="Entrar" class="btn">
            </form>
        </div>
    </div>

    <div id="message-card" class="message-card"></div>

    <!-- Botão para alternar entre os modos claro e escuro -->
    <button id="toggle-theme">
        <i id="sun-icon" class="fas fa-sun"></i> <!-- Ícone de sol -->
        <i id="moon-icon" class="fas fa-moon"></i> <!-- Ícone de lua -->
    </button>

    <script src="script.js"></script>
</body>
</html>
